<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>指を入れるゲーム</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
    }
    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 120px; /* ← 5倍に拡大 */
      font-family: sans-serif;
      text-shadow: 4px 4px 8px black;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="score">スコア: 0</div>
  <canvas id="gameCanvas"></canvas>
  <audio id="bgm" src="bgm.mp3" loop></audio>
  <audio id="puni" src="puni.wav"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const scoreElement = document.getElementById("score");
    const bgm = document.getElementById("bgm");
    const puni = document.getElementById("puni");
    bgm.volume = 1.0;

    const images = {};
    const imageSources = {
      back: "back.png",
      manOpen: "man_open.png",
      manClose: "man_close.png",
      finger: "finger.png"
    };

    let score = 0;
    let gameOver = false;
    let isMouthOpen = true;
    let fingerX = 0;
    let fingerYRatio = 0.78; // 背景比率に対して指のY位置（相対）
    let fingerDir = 4;
    let mouthTimer = 0;
    const mouthInterval = 60;

    const logicalWidth = 1920;
    const logicalHeight = 1080;
    let scale = 1;

    function resizeCanvas() {
      scale = window.innerWidth / logicalWidth;
      canvas.width = window.innerWidth;
      canvas.height = logicalHeight * scale;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const loadImages = () => {
      return Promise.all(
        Object.entries(imageSources).map(([key, src]) => {
          return new Promise(resolve => {
            const img = new Image();
            img.onload = () => {
              images[key] = img;
              resolve();
            };
            img.src = src;
          });
        })
      );
    };

    const draw = () => {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(images.back, 0, 0, canvas.width, canvas.height);

      const manX = 860 * scale;
      const manY = 300 * scale;
      const manW = images.manOpen.width * scale;
      const manH = images.manOpen.height * scale;
      ctx.drawImage(isMouthOpen ? images.manOpen : images.manClose, manX, manY, manW, manH);

      const fingerY = canvas.height * fingerYRatio;
      const fingerW = images.finger.width * scale;
      const fingerH = images.finger.height * scale;

      ctx.drawImage(images.finger, fingerX, fingerY, fingerW, fingerH);

      fingerX += fingerDir;
      if (fingerX < 0 || fingerX + fingerW > canvas.width) {
        fingerDir *= -1;
      }

      mouthTimer++;
      if (mouthTimer >= mouthInterval) {
        isMouthOpen = !isMouthOpen;
        mouthTimer = 0;
      }

      requestAnimationFrame(draw);
    };

    window.addEventListener("keydown", (e) => {
      if (gameOver) return;
      if (e.code === "Space") {
        puni.currentTime = 0;
        puni.play();

        if (isMouthOpen) {
          score++;
          scoreElement.textContent = "スコア: " + score;
        } else {
          gameOver = true;
          scoreElement.textContent = "ゲームオーバー！ スコア: " + score;
        }
      }
    });

    // ユーザー操作後にBGMを再生（モバイルブラウザ対策）
    window.addEventListener("click", () => {
      if (bgm.paused) bgm.play();
    });

    loadImages().then(() => {
      draw();
    });
  </script>
</body>
</html>
