<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>指を入れるゲーム</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: black;
    }
    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 120px;
      font-family: sans-serif;
      text-shadow: 4px 4px 8px black;
      z-index: 10;
    }
    #highScore {
      position: absolute;
      top: 160px;
      left: 20px;
      color: yellow;
      font-size: 60px;
      font-family: sans-serif;
      text-shadow: 2px 2px 4px black;
      z-index: 10;
    }
    #result {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      font-size: 60px;
      text-align: center;
      padding-top: 200px;
      z-index: 20;
    }
    #tweetBtn {
      font-size: 30px;
      margin-top: 20px;
      padding: 10px 30px;
      background: #1DA1F2;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    #tapButton {
      display: none;
      position: absolute;
      bottom: 40px;
      right: 40px;
      padding: 30px 40px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 30px;
      border-radius: 20px;
      z-index: 30;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="score">スコア: 0</div>
  <div id="highScore">ハイスコア: 0</div>
  <div id="result">
    <div id="finalScore"></div>
    <button id="tweetBtn">スコアをXに投稿</button>
  </div>
  <div id="tapButton">指を入れる！</div>
  <canvas id="gameCanvas" width="720" height="1280"></canvas>

  <audio id="bgm" src="bgm.mp3" loop></audio>
  <audio id="puni" src="puni.wav"></audio>
  <audio id="end" src="end.wav"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreElement = document.getElementById("score");
    const highScoreElement = document.getElementById("highScore");
    const bgm = document.getElementById("bgm");
    const puni = document.getElementById("puni");
    const endSE = document.getElementById("end");
    const result = document.getElementById("result");
    const finalScore = document.getElementById("finalScore");
    const tweetBtn = document.getElementById("tweetBtn");
    const tapButton = document.getElementById("tapButton");

    bgm.volume = 1.0;

    // 画像と初期位置の定義（縦サイズを基準に縮小）
    const images = {};
    const imageSources = {
      back: "back.png",
      manOpen: "man_open.png",
      manClose: "man_close.png",
      finger: "finger.png"
    };

    let score = 0;
    let highScore = Number(localStorage.getItem("highScore") || 0);
    let gameOver = false;
    let isMouthOpen = true;

    // 指のY位置（上下トグル）
    // 初期位置は画像の高さとcanvas高さから算出
    let fingerAtTop = false;

    // 画像の配置座標（画像によって違うので仮に設定。あとで画像に合わせて調整）
    // canvasサイズは固定720x1280縦長
    const canvasWidth = 720;
    const canvasHeight = 1280;

    // 背景はcanvasいっぱい（720x1280にフィット）
    // man画像はcanvas中央より少し上の位置に配置
    // finger画像はman画像の口のあたりに配置（X固定、Y上下トグル）

    highScoreElement.textContent = "ハイスコア: " + highScore;

    // 指の初期X,Y（横方向固定中央付近）
    const fingerInitialX = (canvasWidth - 100) / 2; // finger幅仮100px想定
    let fingerY;

    // 画像縮小率は画面高さ基準（画像の高さに合わせて縮小）
    // それぞれの画像読み込み後にサイズ調整のため利用

    const resizeCanvas = () => {
      // canvasは固定720x1280縦長なのでここではサイズ変更しない
      // 画面の高さに合わせてcanvasをCSSで拡大縮小したい場合はここで調整可能
    };

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const loadImages = () => {
      return Promise.all(
        Object.entries(imageSources).map(([key, src]) => {
          return new Promise(resolve => {
            const img = new Image();
            img.onload = () => {
              images[key] = img;
              resolve();
            };
            img.src = src;
          });
        })
      );
    };

    // 画像の縦サイズをcanvas高さ1280に合わせて縮小率計算しつつ
    // それぞれの表示位置をセット
    let backScale, manScale, fingerScale;
    let backPos = {x: 0, y: 0};
    let manPos = {x: 0, y: 0};
    let fingerPos = {x: 0, y: 0};

    const setupPositionsAndScale = () => {
      // 背景はcanvas全体に伸ばす
      backScale = canvasHeight / images.back.height;
      backPos = {x: 0, y: 0};

      // man画像はcanvas中央上付近に配置
      manScale = canvasHeight / images.manOpen.height * 0.8; // 少し縮小気味に
      manPos.x = (canvasWidth - images.manOpen.width * manScale) / 2;
      manPos.y = canvasHeight * 0.15;

      // finger画像はmanの口の位置に合わせる
      fingerScale = canvasHeight / images.finger.height * 0.35; // 小さめ
      fingerPos.x = (canvasWidth - images.finger.width * fingerScale) / 2;

      // fingerのY初期位置（口の下くらいに）
      fingerY = manPos.y + images.manOpen.height * manScale * 0.75;
      fingerPos.y = fingerY;
    };

    const resetFingerPosition = () => {
      fingerAtTop = false;
      fingerPos.y = fingerY;
    };

    const resetGame = () => {
      score = 0;
      gameOver = false;
      isMouthOpen = true;
      resetFingerPosition();
      scoreElement.textContent = "スコア: 0";
      result.style.display = "none";
      tapButton.style.display = isMobile() ? "block" : "none";
      bgm.currentTime = 0;
      if (bgm.paused) bgm.play();
      draw();
    };

    const draw = () => {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvasWidth, canvasHeight);

      // 背景描画
      ctx.drawImage(images.back, backPos.x, backPos.y, images.back.width * backScale, images.back.height * backScale);

      // man画像描画（口が開いているか閉じているか）
      ctx.drawImage(isMouthOpen ? images.manOpen : images.manClose, manPos.x, manPos.y, images.manOpen.width * manScale, images.manOpen.height * manScale);

      // finger画像描画（上下トグル）
      ctx.drawImage(images.finger, fingerPos.x, fingerPos.y, images.finger.width * fingerScale, images.finger.height * fingerScale);

      requestAnimationFrame(draw);
    };

    const handleInput = () => {
      if (gameOver) return;
      puni.currentTime = 0;
      puni.play();

      // 指を上下トグル
      if (fingerAtTop) {
        // 上にあれば戻す
        resetFingerPosition();
      } else {
        // 下にあれば上に移動（manの口の少し上あたりに）
        fingerAtTop = true;
        fingerPos.y = manPos.y + images.manOpen.height * manScale * 0.55;
      }

      if (isMouthOpen) {
        score++;
        scoreElement.textContent = "スコア: " + score;
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
          highScoreElement.textContent = "ハイスコア: " + highScore;
        }
      } else {
        gameOver = true;
        bgm.pause();
        endSE.currentTime = 0;
        endSE.play();

        finalScore.textContent = `ゲームオーバー！スコア: ${score}`;
        tweetBtn.onclick = () => {
          const tweetURL = `https://twitter.com/intent/tweet?text=私はスコア${score}点を出しました！%0A%23指入れゲーム https://vebopro.github.io/sukiya/`;
          window.open(tweetURL, "_blank");
        };
        result.style.display = "block";
        tapButton.style.display = "none";

        setTimeout(() => {
          resetGame();
        }, 2000);
      }
    };

    window.addEventListener("keydown", e => {
      if (e.code === "Space") handleInput();
    });

    window.addEventListener("touchstart", () => {
      if (bgm.paused) bgm.play();
    });

    tapButton.addEventListener("click", handleInput);

    const isMobile = () => /iPhone|Android|iPad/.test(navigator.userAgent);

    loadImages().then(() => {
      setupPositionsAndScale();
      if (isMobile()) tapButton.style.display = "block";
      bgm.play(); // ページロード時にBGM再生
      draw();
    });
  </script>
</body>
</html>
