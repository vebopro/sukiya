<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お口に指を入れるゲーム</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background: black;
      position: relative;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #score, #highScore {
      position: absolute;
      left: 2%;
      color: white;
      font-family: sans-serif;
      text-shadow: 2px 2px 4px black;
      z-index: 10;
    }
    #score {
      top: 2%;
      font-size: 4vh;
    }
    #highScore {
      top: 7%;
      font-size: 2.5vh;
      color: yellow;
    }
    #result {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 3vh;
      text-align: center;
      padding-top: 20vh;
      z-index: 20;
    }
    #tweetBtn, #retryBtn {
      font-size: 2.5vh;
      margin: 2vh;
      padding: 1vh 3vh;
      background: #1DA1F2;
      border: none;
      color: white;
      border-radius: 1vh;
      cursor: pointer;
    }
    #retryBtn {
      background: #28a745;
    }
    #tapButton, #startButton {
      position: absolute;
      font-size: 3vh;
      padding: 2vh 4vh;
      border-radius: 2vh;
      background: rgba(255, 255, 255, 0.85);
      border: none;
      z-index: 30;
      cursor: pointer;
    }
    #tapButton {
      bottom: 5vh;
      right: 5vw;
    }
    #startButton {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="score">スコア: 0</div>
  <div id="highScore">ハイスコア: 0</div>
  <div id="result">
    <div id="finalScore"></div>
    <button id="tweetBtn">Xに投稿する</button>
    <button id="retryBtn">もう一度挑戦</button>
  </div>
  <button id="tapButton">指を入れる！</button>
  <button id="startButton">ゲームスタート</button>
  <canvas id="gameCanvas"></canvas>

  <audio id="bgm" src="bgm.mp3" loop></audio>
  <audio id="puni" src="puni.wav"></audio>
  <audio id="end" src="end.wav"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const highScoreEl = document.getElementById("highScore");
    const result = document.getElementById("result");
    const finalScore = document.getElementById("finalScore");
    const tweetBtn = document.getElementById("tweetBtn");
    const retryBtn = document.getElementById("retryBtn");
    const tapBtn = document.getElementById("tapButton");
    const startBtn = document.getElementById("startButton");
    const bgm = document.getElementById("bgm");
    const puni = document.getElementById("puni");
    const endSE = document.getElementById("end");

    let score = 0;
    let highScore = Number(localStorage.getItem("highScore") || 0);
    let isMouthOpen = true;
    let mouthTimer = 0;
    let mouthInterval = getRandomInterval();
    let gameOver = false;

    let fingerLift = false;
    const images = {};
    const sources = {
      open: "open.jpg",
      close: "close.jpg",
      finger: "finger.png"
    };

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function loadImages() {
      return Promise.all(
        Object.entries(sources).map(([key, src]) => {
          return new Promise(resolve => {
            const img = new Image();
            img.onload = () => {
              images[key] = img;
              resolve();
            };
            img.src = src;
          });
        })
      );
    }

    function getRandomInterval() {
      return 30 + Math.floor(Math.random() * 40);
    }

    function resetGame() {
      score = 0;
      gameOver = false;
      isMouthOpen = true;
      mouthTimer = 0;
      mouthInterval = getRandomInterval();
      scoreEl.textContent = "スコア: 0";
      result.style.display = "none";
      tapBtn.style.display = "block";
      bgm.currentTime = 0;
      bgm.play();
      draw();
    }

    function draw() {
      if (gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const bg = isMouthOpen ? images.open : images.close;

      const scale = Math.min(canvas.width / bg.width, canvas.height / bg.height);
      const imgWidth = bg.width * scale;
      const imgHeight = bg.height * scale;
      const imgX = (canvas.width - imgWidth) / 2;
      const imgY = (canvas.height - imgHeight) / 2;

      ctx.drawImage(bg, imgX, imgY, imgWidth, imgHeight);

      // 指の画像も同じ位置・スケーリングで重ねる
      const offsetY = fingerLift ? -20 : 0;
      ctx.drawImage(images.finger, imgX, imgY + offsetY, imgWidth, imgHeight);

      mouthTimer++;
      if (mouthTimer >= mouthInterval) {
        isMouthOpen = !isMouthOpen;
        mouthTimer = 0;
        mouthInterval = getRandomInterval();
      }

      requestAnimationFrame(draw);
    }

    function handleInput() {
      if (gameOver) return;
      puni.currentTime = 0;
      puni.play();
      fingerLift = true;
      setTimeout(() => fingerLift = false, 100);

      if (isMouthOpen) {
        score++;
        scoreEl.textContent = "スコア: " + score;
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
          highScoreEl.textContent = "ハイスコア: " + highScore;
        }
      } else {
        gameOver = true;
        bgm.pause();
        endSE.currentTime = 0;
        endSE.play();
        finalScore.textContent = `スコア: ${score}`;
        result.style.display = "block";
      }
    }

    window.addEventListener("keydown", e => {
      if (e.code === "Space") handleInput();
    });
    tapBtn.addEventListener("click", handleInput);
    retryBtn.addEventListener("click", resetGame);

    tweetBtn.addEventListener("click", () => {
      const tweetText = `お口に指を入れるゲームで${score}点をとったよ！ #数寄屋橋れんげ`;
      const tweetURL = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`;
      window.open(tweetURL, "_blank");
    });

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      loadImages().then(() => {
        highScoreEl.textContent = "ハイスコア: " + highScore;
        resetGame();
      });
    });
  </script>
</body>
</html>
