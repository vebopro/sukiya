<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>指を入れるゲーム</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
      font-family: sans-serif;
      text-shadow: 2px 2px 4px black;
    }
  </style>
</head>
<body>
  <div id="score">スコア: 0</div>
  <canvas id="gameCanvas" width="1920" height="1080"></canvas>
  <audio id="bgm" src="bgm.mp3" loop></audio>
  <audio id="puni" src="puni.wav"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const scoreElement = document.getElementById("score");
    const bgm = document.getElementById("bgm");
    const puni = document.getElementById("puni");
    bgm.volume = 0.5;
    bgm.play();

    const images = {};
    const imageSources = {
      back: "back.png",
      manOpen: "man_open.png",
      manClose: "man_close.png",
      finger: "finger.png"
    };

    let score = 0;
    let gameOver = false;
    let isMouthOpen = true;
    let fingerX = 0;
    let fingerY = 850;
    let fingerDir = 4;
    let fingerLifted = false;

    let mouthTimer = 0;
    const mouthInterval = 60;

    const loadImages = () => {
      return Promise.all(
        Object.entries(imageSources).map(([key, src]) => {
          return new Promise(resolve => {
            const img = new Image();
            img.onload = () => {
              images[key] = img;
              resolve();
            };
            img.src = src;
          });
        })
      );
    };

    const draw = () => {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(images.back, 0, 0, canvas.width, canvas.height);
      ctx.drawImage(isMouthOpen ? images.manOpen : images.manClose, 860, 300);

      ctx.drawImage(images.finger, fingerX, fingerY);

      fingerX += fingerDir;
      if (fingerX < 0 || fingerX + 100 > canvas.width) {
        fingerDir *= -1;
      }

      mouthTimer++;
      if (mouthTimer >= mouthInterval) {
        isMouthOpen = !isMouthOpen;
        mouthTimer = 0;
      }

      requestAnimationFrame(draw);
    };

    window.addEventListener("keydown", (e) => {
      if (gameOver) return;
      if (e.code === "Space") {
        puni.currentTime = 0;
        puni.play();

        if (isMouthOpen) {
          score++;
          scoreElement.textContent = "スコア: " + score;
        } else {
          gameOver = true;
          scoreElement.textContent = "ゲームオーバー！ スコア: " + score;
        }
      }
    });

    loadImages().then(() => {
      draw();
    });
  </script>
</body>
</html>
