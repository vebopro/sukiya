<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お口に指を入れるゲーム</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background: black;
      position: relative;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #score, #highScore {
      position: absolute;
      left: 2%;
      color: white;
      font-family: sans-serif;
      text-shadow: 2px 2px 4px black;
      z-index: 10;
    }
    #score {
      top: 2%;
      font-size: 4vh;
    }
    #highScore {
      top: 7%;
      font-size: 2.5vh;
      color: yellow;
    }
    #result {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 3vh;
      text-align: center;
      padding-top: 20vh;
      z-index: 20;
    }
    #tweetBtn, #retryBtn {
      font-size: 2.5vh;
      margin: 2vh;
      padding: 1vh 3vh;
      background: #1DA1F2;
      border: none;
      color: white;
      border-radius: 1vh;
      cursor: pointer;
    }
    #retryBtn {
      background: #28a745;
    }
    #tapButton, #startButton {
      position: absolute;
      font-size: 3vh;
      padding: 2vh 4vh;
      border-radius: 2vh;
      background: rgba(255, 255, 255, 0.85);
      border: none;
      z-index: 30;
      cursor: pointer;
    }
    #tapButton {
      bottom: 5vh;
      right: 5vw;
    }
    #startButton {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="score">スコア: 0</div>
  <div id="highScore">ハイスコア: 0</div>
  <div id="result">
    <div id="finalScore"></div>
    <button id="tweetBtn">Xに投稿する</button>
    <button id="retryBtn">もう一度挑戦</button>
  </div>
  <button id="tapButton">指を入れる！</button>
  <button id="startButton">ゲームスタート</button>
  <canvas id="gameCanvas"></canvas>

  <audio id="puni" src="puni.wav"></audio>
  <audio id="bgm" loop></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const highScoreEl = document.getElementById("highScore");
    const result = document.getElementById("result");
    const finalScore = document.getElementById("finalScore");
    const tweetBtn = document.getElementById("tweetBtn");
    const retryBtn = document.getElementById("retryBtn");
    const tapBtn = document.getElementById("tapButton");
    const startBtn = document.getElementById("startButton");
    const puni = document.getElementById("puni");
    const bgm = document.getElementById("bgm");

    let score = 0;
    let highScore = Number(localStorage.getItem("highScore") || 0);
    let isMouthOpen = true;
    let mouthTimer = 0;
    let mouthInterval = 60;
    let gameOver = false;
    let fingerLift = false;
    let selectedFinger = null;

    const images = {};
    const fingerImages = [];
    const sources = { open: "open.jpg", close: "close.jpg" };

    const endSEList = [...Array(10)].map((_, i) => new Audio(`end${i + 1}.wav`));
    const bgmList = ["bgm1.mp3", "bgm2.mp3", "bgm3.mp3", "bgm4.mp3"];
    let bgmIndex = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function loadImages() {
      const promises = [];

      for (const [key, src] of Object.entries(sources)) {
        promises.push(new Promise(resolve => {
          const img = new Image();
          img.onload = () => { images[key] = img; resolve(); };
          img.src = src;
        }));
      }

      for (let i = 1; i <= 12; i++) {
        promises.push(new Promise(resolve => {
          const img = new Image();
          img.onload = () => { fingerImages.push(img); resolve(); };
          img.src = `finger${i}.png`;
        }));
      }

      return Promise.all(promises);
    }

    function selectFingerByProbability() {
      const r = Math.random();
      if (r < 0.6) return fingerImages[Math.floor(r * 4 / 0.6)];
      if (r < 0.95) return fingerImages[4 + Math.floor((r - 0.6) * 7 / 0.35)];
      return fingerImages[11];
    }

    function getRandomInterval() {
      if (score >= 40) return 20 + Math.floor(Math.random() * 40);
      if (score >= 30) return 24;
      if (score >= 20) return 36;
      if (score >= 10) return 48;
      return 60;
    }

    function playNextBGM() {
      bgm.src = bgmList[bgmIndex];
      bgm.play();
      bgmIndex = (bgmIndex + 1) % bgmList.length;
    }

    function resetGame() {
      score = 0;
      gameOver = false;
      isMouthOpen = true;
      mouthTimer = 0;
      mouthInterval = getRandomInterval();
      selectedFinger = selectFingerByProbability();
      scoreEl.textContent = "スコア: 0";
      result.style.display = "none";
      tapBtn.style.display = "block";
      playNextBGM();
      draw();
    }

    function draw() {
      if (gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const bg = isMouthOpen ? images.open : images.close;
      const scale = Math.min(canvas.width / bg.width, canvas.height / bg.height);
      const imgW = bg.width * scale;
      const imgH = bg.height * scale;
      const imgX = (canvas.width - imgW) / 2;
      const imgY = (canvas.height - imgH) / 2;

      ctx.drawImage(bg, imgX, imgY, imgW, imgH);
      const offsetY = fingerLift ? -20 : 0;
      if (selectedFinger) {
        ctx.drawImage(selectedFinger, imgX, imgY + offsetY, imgW, imgH);
      }

      mouthTimer++;
      if (mouthTimer >= mouthInterval) {
        isMouthOpen = !isMouthOpen;
        mouthTimer = 0;
        mouthInterval = getRandomInterval();
      }

      requestAnimationFrame(draw);
    }

    function handleInput() {
      if (gameOver) return;
      puni.currentTime = 0;
      puni.play();
      fingerLift = true;
      setTimeout(() => fingerLift = false, 100);

      if (isMouthOpen) {
        score++;
        scoreEl.textContent = "スコア: " + score;
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
          highScoreEl.textContent = "ハイスコア: " + highScore;
        }
      } else {
        gameOver = true;
        bgm.pause();
        const endSE = endSEList[Math.floor(Math.random() * endSEList.length)];
        endSE.currentTime = 0;
        endSE.play();
        finalScore.textContent = `スコア: ${score}`;
        result.style.display = "block";
      }
    }

    window.addEventListener("keydown", e => {
      if (e.code === "Space") handleInput();
    });
    tapBtn.addEventListener("click", handleInput);
    retryBtn.addEventListener("click", resetGame);
    tweetBtn.addEventListener("click", () => {
      const tweetText = `お口に指を入れるゲームで${score}点をとったよ！ #数寄屋橋れんげ`;
      const tweetURL = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`;
      window.open(tweetURL, "_blank");
    });

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      loadImages().then(() => {
        highScoreEl.textContent = "ハイスコア: " + highScore;
        resetGame();
      });
    });
  </script>
</body>
</html>
