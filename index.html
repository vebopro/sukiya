<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>指を入れるゲーム</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #score, #highScore {
      position: absolute;
      left: 20px;
      color: white;
      font-family: sans-serif;
      text-shadow: 2px 2px 4px black;
      z-index: 10;
    }
    #score {
      top: 20px;
      font-size: 60px;
    }
    #highScore {
      top: 100px;
      font-size: 40px;
      color: yellow;
    }
    #result {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      font-size: 50px;
      text-align: center;
      padding-top: 300px;
      z-index: 20;
    }
    #tweetBtn, #retryBtn {
      font-size: 30px;
      margin: 20px;
      padding: 10px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #tweetBtn {
      background: #1DA1F2;
      color: white;
    }
    #retryBtn {
      background: #4CAF50;
      color: white;
    }
    #tapButton {
      display: none;
      position: absolute;
      bottom: 40px;
      right: 40px;
      padding: 30px 40px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 30px;
      border-radius: 20px;
      z-index: 30;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="score">スコア: 0</div>
  <div id="highScore">ハイスコア: 0</div>
  <div id="result">
    <div id="finalScore"></div>
    <button id="tweetBtn">スコアをXに投稿</button>
    <button id="retryBtn">もう一度挑戦</button>
  </div>
  <div id="tapButton">指を入れる！</div>
  <canvas id="gameCanvas"></canvas>

  <audio id="bgm" src="bgm.mp3" loop autoplay></audio>
  <audio id="puni" src="puni.wav"></audio>
  <audio id="end" src="end.wav"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreElement = document.getElementById("score");
    const highScoreElement = document.getElementById("highScore");
    const bgm = document.getElementById("bgm");
    const puni = document.getElementById("puni");
    const endSE = document.getElementById("end");
    const result = document.getElementById("result");
    const finalScore = document.getElementById("finalScore");
    const tweetBtn = document.getElementById("tweetBtn");
    const retryBtn = document.getElementById("retryBtn");
    const tapButton = document.getElementById("tapButton");

    const images = {};
    const imageSources = {
      back: "back.png",
      open: "open.jpg",
      close: "close.jpg",
      finger: "finger.png"
    };

    let score = 0;
    let highScore = Number(localStorage.getItem("highScore") || 0);
    let gameOver = false;
    let isMouthOpen = true;
    let fingerYRatio = 0.78;
    let fingerJump = false;
    let scale = 1;

    highScoreElement.textContent = "ハイスコア: " + highScore;

    const resizeCanvas = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const loadImages = () => {
      return Promise.all(
        Object.entries(imageSources).map(([key, src]) => {
          return new Promise(resolve => {
            const img = new Image();
            img.onload = () => {
              images[key] = img;
              resolve();
            };
            img.src = src;
          });
        })
      );
    };

    const resetGame = () => {
      score = 0;
      gameOver = false;
      isMouthOpen = true;
      fingerJump = false;
      scoreElement.textContent = "スコア: 0";
      result.style.display = "none";
      tapButton.style.display = isMobile() ? "block" : "none";
      bgm.currentTime = 0;
      bgm.play();
      startMouthLoop();
      draw();
    };

    let mouthIntervalId = null;
    const startMouthLoop = () => {
      clearInterval(mouthIntervalId);
      mouthIntervalId = setInterval(() => {
        if (!gameOver) {
          isMouthOpen = !isMouthOpen;
        }
      }, 1000 + Math.random() * 1000); // ランダム間隔（1?2秒）
    };

    const draw = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(images.back, 0, 0, canvas.width, canvas.height);

      scale = canvas.width / 720;

      const manW = 500 * scale;
      const manH = 500 * scale;
      const manX = (canvas.width - manW) / 2;
      const manY = 300 * scale;
      ctx.drawImage(isMouthOpen ? images.open : images.close, manX, manY, manW, manH);

      const fingerW = 100 * scale;
      const fingerH = 200 * scale;
      const fingerX = (canvas.width - fingerW) / 2;
      const baseY = canvas.height * fingerYRatio;
      const fingerY = fingerJump ? baseY - 20 : baseY;
      ctx.drawImage(images.finger, fingerX, fingerY, fingerW, fingerH);

      if (!gameOver) {
        requestAnimationFrame(draw);
      }
    };

    const handleInput = () => {
      if (gameOver) return;
      puni.currentTime = 0;
      puni.play();
      fingerJump = true;
      setTimeout(() => {
        fingerJump = false;
      }, 100);

      if (isMouthOpen) {
        score++;
        scoreElement.textContent = "スコア: " + score;
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
          highScoreElement.textContent = "ハイスコア: " + highScore;
        }
      } else {
        gameOver = true;
        bgm.pause();
        endSE.currentTime = 0;
        endSE.play();

        finalScore.textContent = `ゲームオーバー！スコア: ${score}`;
        tweetBtn.onclick = () => {
          const tweetURL = `https://twitter.com/intent/tweet?text=私はスコア${score}点を出しました！%0A%23指入れゲーム https://vebopro.github.io/sukiya/`;
          window.open(tweetURL, "_blank");
        };
        result.style.display = "block";
        tapButton.style.display = "none";
      }
    };

    window.addEventListener("keydown", e => {
      if (e.code === "Space") handleInput();
    });

    tapButton.addEventListener("click", handleInput);
    retryBtn.addEventListener("click", resetGame);

    window.addEventListener("touchstart", () => {
      if (bgm.paused) bgm.play();
    });

    const isMobile = () => /iPhone|Android|iPad/.test(navigator.userAgent);

    loadImages().then(() => {
      if (isMobile()) tapButton.style.display = "block";
      startMouthLoop();
      draw();
    });
  </script>
</body>
</html>
